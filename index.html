<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Minutentag JS</title>
  </head>

  <div class="container">
    <div class="right-sort">
      <div class="sort-by">
        <input id="searchInput" type="text" placeholder="Search.." />
        <span class="mr-1">Sort by: </span>

        <div id="price" class="sort-container">
          <button class="sort-button">Price</button
          ><i id="price-icon" class="ml-1 fa-solid fa-minus"></i>
        </div>

        <div id="alphabetic" class="sort-container">
          <button class="sort-button">A-Z</button
          ><i id="alphabetic-icon" class="ml-1 fa-solid fa-minus"></i>
        </div>
      </div>
    </div>
    <div class="row mt-4 content-center list-container">
      <!-- here is where the data shows -->
    </div>

    <!-- pagination -->
    <div class="row mt-4 content-center">
      <div class="col-md-6">
        <ul
          class="pagination d-flex justify-content-center"
          id="page-container"
        >
          <li class="page-item previous">
            <button class="page-link" aria-label="Previous">
              <span aria-hidden="true">&lt;</span>
            </button>
          </li>
          <li class="page-item active">
            <button class="page-link page-number" data-page="1">1</button>
          </li>
          <li class="page-item next">
            <button class="page-link" aria-label="Next">
              <span aria-hidden="true">></span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <body></body>
</html>
